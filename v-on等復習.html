<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>sample</title>
  </head>

  <body>
    <div id="app">
      <button v-on:click="onclick">
        Click!
      </button>
      <p>
        {{ now }}
      </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script language="javascript" type="text/javascript">
      var app = new Vue({
        el: "#app",
        data: {
          now: "",
        },
        methods: {
          onclick: function() {
            alert("onclick!");
            this.now = new Date().toLocaleString();
          },
        },
      });
    </script>
  </body>
</html>
