<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>sample</title>
</head>

<body>
  <div id="app">
    <hello-component></hello-component>
    <p>{{ message }}</p>
    <p v-if="toggle">
    <a v-bind:href="url">vue-js</a>
    </p>
    <ul>
      <li v-for="language in languages">{{ language }}</li> 
      <!-- ここを囲まないと出てこない -->

      <button v-on:click="clickHandler">ボタン</button>
      <input type="text" v-model="message">
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script language="javascript" type="text/javascript">
    Vue.component("hello-component", {
      template: "<p>hello</p>"
    })

    var app = new Vue({
      el: "#app",
      data: {
        message: "hello world",
        url: "https://jp.vuejs.org/index.html",
        languages: ["ruby","js"],
        toggle: true,
      },
      methods: {
        clickHandler(){
          this.message = "ああああ"
        }
      }
    })
  </script>
</body>

</html>
